<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />

    <title>{{ page.title }} - ifrb</title>
</head>

<body>

    <header>
      <div class="inner">
        <a href='/'><h1>ifrb</h1></a>
        <h2>ian's funtime rambly blog</h2>
        <a href="https://github.com/IanRandall" class="button"><small>Follow me on</small>GitHub</a>
        <a href="https://twitter.com/kiwipom" class="twitter-follow-button" data-show-count="false" data-size="large">Follow @kiwipom</a>
      </div>
    </header>

    <div id="content-wrapper">
        <div class="inner clearfix">
            <section id="main-content">
                {{ content }}
            </section>
        </div>

        <aside id='sidebar'>
            <a href='http://feeds.feedburner.com/ifrb'><h2>RSS</h2></a>
            <h2>Recent Posts</h2>
            <ul>
              {% for post in site.posts limit:5 do %}
              <li>
                {{ post.date | date_to_long_string }} <a href="{{ post.url }}">{{ post.title }}</a>
              </li>
              {% endfor %}
            </ul>
            <a href='/allPosts.html'>all posts</a>
        </aside>

    </div>

    <script>
        !function(d,s,id){
            var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
            if(!d.getElementById(id)){
                js=d.createElement(s);
                js.id=id;
                js.src=p+'://platform.twitter.com/widgets.js';
                fjs.parentNode.insertBefore(js,fjs);
            }
        }(document, 'script', 'twitter-wjs');
    </script>

</body>
</html>
