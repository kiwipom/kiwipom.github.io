layout: default
---
<div id="content-wrapper">
	<div class="inner clearfix">
		<section id="main-content">
			<h1>{{ page.title }}</h1>
			{{ content }}
		</section>
                <section id="tags">
                    <ul>
                    {% for tag in page.tags %}
                        <li class="tag-item">{{tag}}</li>
                    {% endfor %}
                    </ul> 
                </section>
	</div>

        <br />This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by/3.0/nz/">Creative Commons Attribution 3.0 New Zealand License</a>.
    </div>
	
    <div id="disqus_thread"></div>
</div>

	/* DISQUS integration */

        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;

</script>
